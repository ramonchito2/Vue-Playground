<body>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
	<div id="root">
		<h1>Add New To-Do List Item</h1>
		<input type="text" v-model="newItem" @keyup.enter="addName" placeholder="press enter to add typed item">
		<div class="todolist">
			<h2> {{ message }} </h2>
			<ul>
				<li v-for="task in tasks" :class="{ 'completed' : task.completed }" @click="toggleClass">{{ task.description }}</li>
			</ul>
		</div>
	</div>

	<script src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#root',
			data: {
				newItem: '',
				message: 'My To-do list',
				tasks: [
					{ description: 'Go buy milk', completed: true },
					{ description: 'Hang out with friends', completed: false },
					{ description: 'Take more awesome pictures', completed: true },
					{ description: 'Excersice more often', completed: false },
					{ description: 'Make cool bench' }
				]
			},
			methods: {
				toggleClass(event) {
					event.target.classList.toggle('completed');
				},
				addName() {
					this.tasks.push({
						'description': this.newItem,
						'completed': false
					});
					this.newItem = '';
				}
			},
			computed: {
				
			}
		})
	</script>
	<style>
		#root {
			display: flex;
			flex-direction: column;
			width: 100%;
			height: 100%;
		}
		h1 {
			font-size: 40px;
			margin: auto auto 20px;
			width: 500px;
		}
		h2 {
			font-size: 30px;
			margin-bottom: 40px;
			margin-top: 0;
		}
		input {
			border: 1px solid #cccaca;
			border-radius: 4px;
			padding: 12px 20px;
			margin: 0 auto 60px;
			width: 500px;
			font-size: 1.1em;
		}
		.todolist {
			background-color: #ededed;
			border-radius: 4px;
			box-shadow: 0 6px 15px rgba(0,0,0,0.2);
			width: 500px;
			margin: 0 auto auto;
			padding: 40px;
		}
		li {
			font-size: 1.1em;
			margin-bottom: 12px;
			cursor: pointer;
		}
		.completed {
			text-decoration: line-through;
		}
	</style>
</body>
